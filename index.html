<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Lucas Silva</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- SCRIPTS -->
    <script src="js/scripts.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <h2 class="logo">Portfó<span>lio.</span></h2>
        <nav class="navgation">
            <a href="#">Iníco</a>
            <a href="#">sobre mim</a>
            <a href="#">Projetos</a>
            <button class= "btnContato-popup">Contato</button>
        </nav>
    </header>
    <div class="popup-contato">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box contato"> 
            <!--Formulario de Contato-->
            <h2>Entre em contato</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btnConatato">Enviar</button>
                <div class="login-register">
                    <p>Ainda não tem uma conta?<a href="#" class="register-link">Cadastre-se</a></p>
                </div>
            </form>
        </div> <!--Formulario de Contato-->
    </div>
</body>
</html>
